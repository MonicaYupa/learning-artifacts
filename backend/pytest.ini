[pytest]
# Pytest configuration for Learning Artifacts backend

# Asyncio mode
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
